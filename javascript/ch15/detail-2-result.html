<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail-2-result</title>
    <style>
        img {
            display: block;
            margin-bottom: 10px;
        }
        .d_none { display: none; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/280px-Golde33443.jpg" >
    <button id="viewBtn" class="over" onclick="flagDisplay();">상세 설명 보기</button>
    <div id="desc" class="detail d_none">
        <h3>제목</h3>
        <p>설명~~~~</p>
        <button id="close" onclick="flagDisplay();">상세 설명 닫기</button>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');
        const viewBtn = document.querySelector('#viewBtn');
        function flagDisplay() {
            descDiv.classList.toggle('d_none');
            viewBtn.classList.toggle('d_none');
        }
    </script>
</body>
</html>
