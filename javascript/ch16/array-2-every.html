<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 모든 요소가 주어진 함수에 대해 참이면 true를반환 
        // 하나라도 조건에 true가 아니면 false를 반환
        const arr = [1, 3, 5, 7, 9, 10];
        const result = arr.every(function(item) {
            if(item % 2 === 1) {
                return true;
            }
        });
        console.log(result);

        const result2 = arr.every(function(item) {
            return item < 16;
        })
        console.log(result2);

        const arr2 = [2, 4, 6, 8];
        const result3 = arr2.every(function(item) {
            return !(item % 2);
        });
        console.log(result3);
    </script>
</body>
</html>
