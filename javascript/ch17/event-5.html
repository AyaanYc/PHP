<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/img1.jpg" id="cover">
    <script>
        const imgCover = document.querySelector('#cover');
        imgCover.addEventListener('mouseover', function() {
            this.src = "img/img1.jpg";
        });

        imgCover.addEventListener('mouseout', function() {
            this.src = "img/img2.jpg";
        });
    </script>
</body>
</html>
