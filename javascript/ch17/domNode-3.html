<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM을 공부합시다.</h1>
    <button onclick="addContents();">더 보기</button>
    <div id="info"></div>
    <script>
        const imgSrc = "img/img1.jpg";
        const imgAlt = "강아지 사진";
        const divInfo = document.querySelector('#info');
        function addContents() {
            const newP = divInfo.appendChild(document.createElement('p'));
            const picture = divInfo.appendChild(document.createElement('img'));
      
            picture.src = imgSrc;
            picture.alt = imgAlt;
            newP.append('DOM은 document object model의 줄임말입니다.');
            picture;
        }

        
    </script>
</body>
</html>
