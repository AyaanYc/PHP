<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //if 조건식 안에 있어도 함수나 계산식까지 다 실행됨
        //&& 는 앞에값이 false면 뒤에 식을 실행하지 않음
        function m2() {
            console.log('1');
        }
        
        if(m2()) {
            console.log('2');
        }
    </script>
</body>
