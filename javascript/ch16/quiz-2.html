<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { display: flex; justify-content: center;}
        #btntime {
             text-align: center; 
             font-family: fantasy; 
             font-size: x-large; 
             font-weight: bold; 
             position: relative;
             top: 100px;
            }
    </style>
</head>
<body>
    <button id="btntime">현재 시간 보기</button>
    <script>
        let btn = document.querySelector('#btntime');
        btn.onclick = openCenter;
        function openCenter(){
            let left = (screen.availWidth-400) / 2;
            let top = (screen.availHeight-200) / 2;
            let opt = "left=" + left + ",top=" + top + ",width=" + 400 + ",height=" + 200;
            window.open("current.html", "시계", opt);
        }
    </script>
    
</body>
</html>
