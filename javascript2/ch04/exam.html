<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,
            'forEach': function(cb){
                for(let i=0; i<this.length; i++){
                    cb(this[i], i);
                }
            },
            'map': function(cb){
                const temp = [];
                for(let i=0; i<this.length; i++){
                    temp.push(cb(this[i], i));
                }
                return temp;
            },
            'filter': function(cb){
                const temp = [];
                for(let i=0; i<this.length; i++){
                    if(cb(this[i], i)){
                        temp.push(this[i]);
                    }
                }
                return temp;
            },
            'toString': function(cb){
                let str = '[';
                for(let i=0; i<this.length; i++){
                    str += i<this.length -1 ? this[i] + ', ' : this[i] + ']';
                }
                return str;
            }
        }
        //forEach, map, filter, toString
        //forEach------------------------
        myArr.forEach(function(item, idx){
            console.log(`key: ${idx} value: ${item}`);
        })
        //map----------------------------
        arr1 = myArr.map(function(item, idx){
            return item + 3;
        })
        console.log(arr1.toString());
        //filter--------------------------
        arr2 = myArr.filter(function(item, idx){
            return item%2===0;
        })
        console.log(arr2.toString());
        //toString------------------------
        console.log(myArr.toString());
    </script>
</body>
</html>
